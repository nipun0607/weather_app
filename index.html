<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wheather checking</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="searchbox">
                <input type="text" placeholder="Enter your location" class="input_box" id="input_search">
                <!-- <i class="fa-solid fa-magnifying-glass"></i> -->
                <button  class="fa-solid fa-magnifying-glass" id="search_btn"></button>
            </div>

        </div>
        <div class="location-not-found">
            <h1>Sorry,location not found</h1>
            <img src="./assets/error.png" alt="error">
        </div>
        <div class="wheather_body">
            <img src="./assets/clear.png" alt="wheatherImage" class="wheatherImage">
            <div class="weather_box">
                <p class="temp"> 0<sup>Â°C</sup></p>
                <p class="description">Clear</p>
            </div>
            <div class="weather_details">
            <div class="humidity">
                <i class="fa-solid fa-droplet"></i>
                <div class="text">
                    <span id="humidity">
                        45%
                    </span>
                    <p>humidity</p>
                      </div>
                </div>

            <div class="wind_speed">
                    <i class="fa-solid fa-wind"></i>
                    <div class="text">
                        <span id="wind_speed">
                            15Km/H
                        </span>
                        <p>Wind Speed</p>
                          </div>
                </div>
            </div>
            </div>
        </div>
       
    </div>
    <script src="https://kit.fontawesome.com/2f6fbafda9.js" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
